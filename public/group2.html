<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guruh — SChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message-bubble {
            border-radius: 20px;
            max-width: 70%;
        }
        .message-bubble.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        .message-bubble.received {
            background: #f1f5f9;
            color: #334155;
        }
        .member-avatar {
            transition: transform 0.3s ease;
        }
        .member-avatar:hover {
            transform: scale(1.1);
        }
    </style>

  <script>
    tailwind = {config:{darkMode:'class',theme:{extend:{boxShadow:{glass:'0 10px 40px rgba(0,0,0,.15)'}}}}};
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root{--glass-bg:rgba(255,255,255,.55);--glass-brd:rgba(255,255,255,.35);--muted:rgba(15,23,42,.7)}
    .dark{--glass-bg:rgba(15,23,42,.55);--glass-brd:rgba(148,163,184,.18);--muted:rgba(226,232,240,.75)}
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .bg-orbs{position:fixed;inset:0;z-index:-1;overflow:hidden;
      background:radial-gradient(1200px 600px at 15% 10%, rgba(99,102,241,.35), transparent 60%),
               radial-gradient(900px 500px at 85% 15%, rgba(236,72,153,.28), transparent 60%),
               radial-gradient(1000px 700px at 50% 90%, rgba(34,197,94,.22), transparent 60%),
               linear-gradient(180deg, rgba(248,250,252,1), rgba(241,245,249,1));}
    .dark .bg-orbs{
      background:radial-gradient(1200px 600px at 15% 10%, rgba(99,102,241,.25), transparent 60%),
               radial-gradient(900px 500px at 85% 15%, rgba(236,72,153,.20), transparent 60%),
               radial-gradient(1000px 700px at 50% 90%, rgba(34,197,94,.15), transparent 60%),
               linear-gradient(180deg, rgba(2,6,23,1), rgba(15,23,42,1));}
    .glass{background:var(--glass-bg);border:1px solid var(--glass-brd);box-shadow:0 10px 40px rgba(0,0,0,.15);
      backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px)}
    .muted{color:var(--muted)}
    .btn-primary{background:linear-gradient(135deg, rgba(99,102,241,1), rgba(236,72,153,1))}
    .btn-primary:hover{filter:brightness(1.05)}
    .btn-ghost:hover{background:rgba(148,163,184,.12)}
  </style>

</head>
<body class="h-full text-slate-900 dark:text-slate-100">
  <div class="bg-orbs"></div>
    <!-- Navigation -->
    
  <header class="sticky top-0 z-50">
    <div class="mx-auto max-w-7xl px-4 py-4">
      <div class="glass rounded-2xl px-4 py-3 flex items-center justify-between">
        <a href="/index.html" class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-2xl btn-primary flex items-center justify-center text-white shadow-glass">
            <i class="fa-solid fa-graduation-cap"></i>
          </div>
          <div class="leading-tight">
            <div class="font-extrabold tracking-tight">SChat</div>
            <div class="text-xs muted">Talabalar uchun platforma</div>
          </div>
        </a>
        <nav class="hidden md:flex items-center gap-1">
          <a href="/messages.html" class="btn-ghost muted px-3 py-2 rounded-2xl text-sm font-semibold">Xabarlar</a>
          <a href="/groups.html" class="btn-primary text-white px-3 py-2 rounded-2xl text-sm font-semibold">Guruhlar</a>
          <a href="/channels.html" class="btn-ghost muted px-3 py-2 rounded-2xl text-sm font-semibold">Kanallar</a>
        </nav>
        <div class="flex items-center gap-2">
          <button id="themeToggle" class="btn-ghost glass rounded-2xl px-3 py-2 text-sm font-semibold muted">
            <i id="themeIcon" class="fa-solid fa-moon"></i>
            <span class="ml-2" id="themeLabel">Tungi</span>
          </button>
          <a href="/profile.html" class="glass rounded-2xl px-3 py-2 text-sm font-semibold muted btn-ghost">
            <i class="fa-solid fa-user"></i><span class="ml-2 hidden sm:inline">Profil</span>
          </a>
        </div>
      </div>
    </div>
  </header>


    <!-- Main Layout -->
    <div class="container mx-auto flex h-[calc(100vh-4rem)]">
        <!-- Chat Area -->
        <div class="flex-1 flex flex-col glass">
            <!-- Guruh Header -->
            <div class="border-b border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 gradient-bg rounded-2xl flex items-center justify-center">
                            <i class="fas fa-users text-white text-xl"></i>
                        </div>
                        <div>
                            <h1 id="groupName" class="text-xl font-bold text-gray-800">Loading...</h1>
                            <p id="groupA’zolar" class="text-sm text-gray-600">0 members</p>
                        </div>
                    </div>
                    <div id="groupActions" class="flex items-center space-x-2">
                        <!-- Actions will be loaded here -->
                    </div>
                </div>
                <p id="groupDescription" class="text-gray-600 mt-2"></p>
            </div>
            
            <!-- Messages Container -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messagesContainer">
                <!-- Messages will be loaded here -->
                <div class="text-center mt-20">
                    <i class="fas fa-comments text-4xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-500">Guruh Chat</h3>
                    <p class="text-gray-400">Start the conversation!</p>
                </div>
            </div>
            
            <!-- Message Input -->
            <div class="border-t border-gray-200 p-4 glass">
                <div class="flex space-x-2">
                    <button onclick="attachMedia()" class="p-3 hover: rounded-full">
                        <i class="fas fa-paperclip text-gray-600"></i>
                    </button>
                    <input type="text" id="messageInput" 
                           class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Type a message to the group..." 
                           onkeyup="handleEnter(event)">
                    <button onclick="sendGuruhMessage()" 
                            class="gradient-bg text-white px-6 py-3 rounded-full font-semibold hover:opacity-90 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Info Panel -->
        <div id="infoPanel" class="w-80 border-l border-gray-200 glass overflow-y-auto hidden md:block">
            <div class="p-6">
                <!-- Guruh Info -->
                <div class="mb-8">
                    <h3 class="font-bold text-gray-800 text-lg mb-4">Guruh Information</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm text-gray-500">Created By</label>
                            <div class="flex items-center space-x-2 mt-1">
                                <img id="creatorAvatar" src="" class="w-8 h-8 rounded-full">
                                <span id="creatorName" class="font-medium"></span>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500">Created Date</label>
                            <p id="createdDate" class="font-medium"></p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500">Universitet</label>
                            <p id="groupUniversitet" class="font-medium"></p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500">Description</label>
                            <p id="fullDescription" class="text-gray-700"></p>
                        </div>
                    </div>
                </div>
                
                <!-- A’zolar List -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">A’zolar</h3>
                        <span id="membersCount" class="text-sm text-gray-500">0 members</span>
                    </div>
                    <div id="membersList" class="space-y-3">
                        <!-- A’zolar will be loaded here -->
                    </div>
                </div>
                
                <!-- Invite Section -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <h3 class="font-bold text-gray-800 text-lg mb-4">Invite A’zolar</h3>
                    <div class="relative mb-3">
                        <input type="text" id="inviteSearch" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="Search users...">
                    </div>
                    <div id="inviteResults" class="space-y-2 max-h-40 overflow-y-auto mb-3">
                        <!-- Invite results will appear here -->
                    </div>
                    <button onclick="copyInviteLink()" 
                            class="w-full  text-gray-700 py-2 rounded-2xl font-medium hover:bg-gray-200 transition">
                        <i class="fas fa-link mr-2"></i> Copy Invite Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Modal -->
    <div id="mediaModal" class="fixed inset-0 bg-black bg-opacity-75 hidden z-50 flex items-center justify-center">
        <div class="glass rounded-2xl max-w-2xl max-h-[90vh] overflow-hidden">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Media Preview</h3>
                <button onclick="closeMediaModal()" class="p-2 hover: rounded-full">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <img id="mediaPreview" src="" class="max-w-full max-h-[70vh] mx-auto">
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUser = null;
        let currentGuruh = null;
        let groupId = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await getGuruhIdFromURL();
            await loadCurrentUser();
            await loadGuruhInfo();
            setupSocket();
            loadGuruhMessages();
        });
        
        // Get group ID from URL
        function getGuruhIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            groupId = urlParams.get('id');
            
            if (!groupId) {
                alert('Guruh ID not found in URL');
                window.location.href = '/groups.html';
            }
        }
        
        // Authentication
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/me', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    console.warn('Auth check returned non-ok status:', response.status);
                } else {
                    const data = await response.json();
                    if (!data.success) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                    console.error('Network error during auth check');
                } else {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            }
        }
        
        // Load current user
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                }
            } catch (error) {
                console.error('Failed to load user:', error);
            }
        }
        
        // Load group information
        async function loadGuruhInfo() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentGuruh = data.group;
                    renderGuruhInfo(data.group);
                    renderA’zolar(data.group.members);
                    setupGuruhActions(data.group);
                } else {
                    alert('Guruh not found or access denied');
                    window.location.href = '/groups.html';
                }
            } catch (error) {
                console.error('Failed to load group info:', error);
            }
        }
        
        // Render group information
        function renderGuruhInfo(group) {
            document.getElementById('groupName').textContent = group.name;
            document.getElementById('groupA’zolar').textContent = `${group.members?.length || 0} members`;
            document.getElementById('groupDescription').textContent = group.description || 'No description';
            document.getElementById('fullDescription').textContent = group.description || 'No description provided';
            document.getElementById('groupUniversitet').textContent = group.university || 'All Universities';
            
            // Creator info
            if (group.creatorId) {
                document.getElementById('creatorAvatar').src = group.creatorId.avatar;
                document.getElementById('creatorName').textContent = group.creatorId.nickname;
            }
            
            // Created date
            const createdDate = new Date(group.createdAt);
            document.getElementById('createdDate').textContent = createdDate.toLocaleDateString();
            
            // A’zolar count
            document.getElementById('membersCount').textContent = `${group.members?.length || 0} members`;
        }
        
        // Render members list
        function renderA’zolar(members) {
            const container = document.getElementById('membersList');
            
            if (!members || members.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No members</p>';
                return;
            }
            
            container.innerHTML = members.map(member => `
                <div class="flex items-center justify-between p-2 hover: rounded-2xl">
                    <div class="flex items-center space-x-3">
                        <img src="${member.avatar}" class="w-10 h-10 rounded-full member-avatar">
                        <div>
                            <h4 class="font-medium text-gray-800">${member.nickname}</h4>
                            <p class="text-sm text-gray-500">@${member.username}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1">
                        ${member._id === currentGuruh.creatorId?._id ? 
                            '<span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded">Admin</span>' : ''}
                        ${member.isOnline ? 
                            '<div class="w-2 h-2 bg-green-500 rounded-full" title="Online"></div>' : 
                            '<div class="w-2 h-2 bg-gray-400 rounded-full" title="Offline"></div>'}
                    </div>
                </div>
            `).join('');
        }
        
        // Setup group actions based on user role
        function setupGuruhActions(group) {
            const container = document.getElementById('groupActions');
            const isCreator = currentUser._id === group.creatorId?._id;
            const isMember = group.members?.some(m => m._id === currentUser._id);
            
            if (!isMember) {
                container.innerHTML = `
                    <button onclick="joinGuruh()" 
                            class="gradient-bg text-white px-4 py-2 rounded-2xl font-medium hover:opacity-90 transition">
                        <i class="fas fa-user-plus mr-2"></i> Join Guruh
                    </button>
                `;
            } else if (isCreator) {
                container.innerHTML = `
                    <button onclick="editGuruh()" 
                            class="px-4 py-2 border border-gray-300 rounded-2xl text-gray-700 hover: transition mr-2">
                        <i class="fas fa-edit mr-2"></i> Edit
                    </button>
                    <button onclick="deleteGuruh()" 
                            class="px-4 py-2 bg-red-100 text-red-600 rounded-2xl hover:bg-red-200 transition">
                        <i class="fas fa-trash mr-2"></i> Delete
                    </button>
                `;
            } else {
                container.innerHTML = `
                    <button onclick="leaveGuruh()" 
                            class="px-4 py-2 border border-gray-300 rounded-2xl text-gray-700 hover: transition">
                        <i class="fas fa-sign-out-alt mr-2"></i> Leave
                    </button>
                `;
            }
        }
        
        // Setup Socket.IO
        function setupSocket() {
            const token = localStorage.getItem('token');
            socket = io();
            
            socket.emit('authenticate', token);
            socket.emit('joinGuruh', groupId);
            
            // Listen for new group messages
            socket.on('newGuruhMessage', (message) => {
                if (message.groupId === groupId) {
                    addGuruhMessageToUI(message);
                }
            });
            
            // Listen for member updates
            socket.on('groupMemberUpdate', (data) => {
                if (data.groupId === groupId) {
                    updateGuruhA’zolar(data);
                }
            });
        }
        
        // Load group messages
        async function loadGuruhMessages() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderGuruhMessages(data.messages);
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }
        
        // Render group messages
        function renderGuruhMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!messages || messages.length === 0) {
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="flex items-start space-x-2">
                        <img src="${msg.senderId?.avatar}" class="w-8 h-8 rounded-full">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="font-medium text-gray-800">${msg.senderId?.nickname}</span>
                                <span class="text-xs text-gray-500">${formatTime(msg.createdAt)}</span>
                            </div>
                            <div class="message-bubble ${msg.senderId?._id === currentUser._id ? 'sent' : 'received'} p-3">
                                ${msg.mediaUrl ? `
                                    <div class="mb-2">
                                        ${msg.mediaType === 'image' ? 
                                            `<img src="${msg.mediaUrl}" class="max-w-full rounded-2xl cursor-pointer" 
                                                 style="max-height: 300px;" onclick="viewMedia('${msg.mediaUrl}')">` :
                                            `<video src="${msg.mediaUrl}" controls class="max-w-full rounded-2xl" style="max-height: 300px;"></video>`
                                        }
                                    </div>
                                ` : ''}
                                <p>${msg.text}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        // Yuborish group message
        async function sendGuruhMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentGuruh) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // FIX: backend expects "Bearer <token>" (see authenticateToken split)
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    input.value = '';
                    addGuruhMessageToUI(data.message);
                    
                    // Emit via socket
                    if (socket) {
                        socket.emit('groupMessage', {
                            groupId: groupId,
                            text: text
                        });
                    }
                }
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }
        
        // Add group message to UI
        function addGuruhMessageToUI(message) {
            const container = document.getElementById('messagesContainer');
            
            // If empty container
            if (container.innerHTML.includes('Start the conversation')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-2">
                    <img src="${message.senderId?.avatar}" class="w-8 h-8 rounded-full">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2 mb-1">
                            <span class="font-medium text-gray-800">${message.senderId?.nickname}</span>
                            <span class="text-xs text-gray-500">${formatTime(message.createdAt)}</span>
                        </div>
                        <div class="message-bubble ${message.senderId?._id === currentUser._id ? 'sent' : 'received'} p-3">
                            ${message.mediaUrl ? `
                                <div class="mb-2">
                                    ${message.mediaType === 'image' ? 
                                        `<img src="${message.mediaUrl}" class="max-w-full rounded-2xl cursor-pointer" 
                                             style="max-height: 300px;" onclick="viewMedia('${message.mediaUrl}')">` :
                                        `<video src="${message.mediaUrl}" controls class="max-w-full rounded-2xl" style="max-height: 300px;"></video>`
                                    }
                                </div>
                            ` : ''}
                            <p>${message.text}</p>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Join group
        async function joinGuruh() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Successfully joined the group!');
                    loadGuruhInfo(); // Reload group info
                } else {
                    alert(data.error || 'Failed to join group');
                }
            } catch (error) {
                console.error('Join group error:', error);
                alert('Failed to join group');
            }
        }
        
        // Leave group
        async function leaveGuruh() {
            if (!confirm('Are you sure you want to leave this group?')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/leave`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('You have left the group');
                    window.location.href = '/groups.html';
                } else {
                    alert(data.error || 'Failed to leave group');
                }
            } catch (error) {
                console.error('Leave group error:', error);
                alert('Failed to leave group');
            }
        }
        
        // Edit group
        function editGuruh() {
            alert('Edit group functionality would open a modal');
        }
        
        // Delete group
        async function deleteGuruh() {
            if (!confirm('Are you sure you want to delete this group? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Guruh deleted successfully');
                    window.location.href = '/groups.html';
                } else {
                    alert(data.error || 'Failed to delete group');
                }
            } catch (error) {
                console.error('Delete group error:', error);
                alert('Failed to delete group');
            }
        }
        
        // Toggle info panel
        function toggleInfoPanel() {
            const panel = document.getElementById('infoPanel');
            panel.classList.toggle('hidden');
        }
        
        // Handle enter key
        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendGuruhMessage();
            }
        }
        
        // Attach media
        function attachMedia() {
            alert('Media upload would be implemented');
        }
        
        // View media in modal
        function viewMedia(url) {
            document.getElementById('mediaPreview').src = url;
            document.getElementById('mediaModal').classList.remove('hidden');
        }
        
        function closeMediaModal() {
            document.getElementById('mediaModal').classList.add('hidden');
        }
        
        // Copy invite link
        function copyInviteLink() {
            const inviteLink = `${window.location.origin}/group.html?id=${groupId}`;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert('Invite link copied to clipboard!');
            });
        }
        
        // Search users for invitation
        async function searchInviteUsers(query) {
            if (query.length < 2) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/search/users?query=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                const resultsContainer = document.getElementById('inviteResults');
                
                if (data.success && data.users.length > 0) {
                    // Filter out users already in group
                    const existingA’zolar = currentGuruh.members.map(m => m._id);
                    const filteredUsers = data.users.filter(user => 
                        !existingA’zolar.includes(user._id) && user._id !== currentUser._id
                    );
                    
                    if (filteredUsers.length > 0) {
                        resultsContainer.innerHTML = filteredUsers.map(user => `
                            <div class="flex items-center justify-between p-2 hover: rounded-2xl">
                                <div class="flex items-center space-x-2">
                                    <img src="${user.avatar}" class="w-8 h-8 rounded-full">
                                    <div>
                                        <h4 class="font-medium text-sm">${user.nickname}</h4>
                                        <p class="text-xs text-gray-500">@${user.username}</p>
                                    </div>
                                </div>
                                <button onclick="inviteUser('${user._id}')" 
                                        class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded hover:bg-purple-200">
                                    Invite
                                </button>
                            </div>
                        `).join('');
                    } else {
                        resultsContainer.innerHTML = '<p class="text-gray-500 text-center py-2">All searched users are already in group</p>';
                    }
                } else {
                    resultsContainer.innerHTML = '<p class="text-gray-500 text-center py-2">No users found</p>';
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }
        
        // Invite user to group
        async function inviteUser(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/invite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // FIX: backend expects "Bearer <token>"
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ userId })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('User invited successfully!');
                    // Clear search
                    document.getElementById('inviteSearch').value = '';
                    document.getElementById('inviteResults').innerHTML = '';
                } else {
                    alert(data.error || 'Failed to invite user');
                }
            } catch (error) {
                console.error('Invite error:', error);
                alert('Failed to invite user');
            }
        }
        
        // Update group members
        function updateGuruhA’zolar(data) {
            if (data.action === 'add') {
                // Add new member
                currentGuruh.members.push(data.user);
            } else if (data.action === 'remove') {
                // Olib tashlash member
                currentGuruh.members = currentGuruh.members.filter(m => m._id !== data.userId);
            }
            
            renderA’zolar(currentGuruh.members);
            document.getElementById('groupA’zolar').textContent = `${currentGuruh.members.length} members`;
            document.getElementById('membersCount').textContent = `${currentGuruh.members.length} members`;
            setupGuruhActions(currentGuruh);
        }
        
        // Format time
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return date.toLocaleDateString();
        }
        
        // Setup invite search
        document.getElementById('inviteSearch').addEventListener('input', (e) => {
            searchInviteUsers(e.target.value);
        });
        
        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
            } catch (error) {
                // Ignore errors
            }
            
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
    </script>

<script>
(function(){
  const key='theme';
  const html=document.documentElement;
  const btn=document.getElementById('themeToggle');
  const icon=document.getElementById('themeIcon');
  const label=document.getElementById('themeLabel');

  function apply(mode){
    if(mode==='dark'){ html.classList.add('dark'); }
    else { html.classList.remove('dark'); }
    localStorage.setItem(key, mode);
    if(icon){ icon.className = mode==='dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon'; }
    if(label){ label.textContent = mode==='dark' ? 'Kunduzgi' : 'Tungi'; }
  }

  const saved = localStorage.getItem(key);
  if(saved){ apply(saved); }
  else {
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    apply(prefersDark ? 'dark' : 'light');
  }

  if(btn){
    btn.addEventListener('click', ()=>{
      const isDark = html.classList.contains('dark');
      apply(isDark ? 'light' : 'dark');
    });
  }
})();
</script>
